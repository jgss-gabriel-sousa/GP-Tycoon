<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css"/>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    
    <script src="./lib/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./lib/sweetalert2.min.css">

    <script src="app.js" type="module" defer></script>
    <script src="events.js" type="module" defer></script>
    
    <title>Grand Prix Tycoon</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div id="team-menu">
            <nav>
                <ul>
                    <li><button id="btn-save-game">Salvar</button></li>
                    <li><button id="btn-options">Opções</button></li>
                    <li><button id="btn-standings">Camp. Pilotos</button></li>
                    <li><button id="btn-team-standings">Camp. Construtores</button></li>
                    <li><button id="btn-market" class="market">Mercado</button></li>
                    <li><button id="btn-historic">Histórico</button></li>
                </ul>
            </nav>
            <div id="team-menu-interface">
                <div id="info">
                    <h1 id="year">2023</h1>
                    <div id="team">
                        <div>
                            <img id="team-logo" class="logo" alt="Team Logo">
                            <h1 id="name"></h1>
                        </div>
                        <div id="money" class="view-financial-report"></div>
                    </div>
                    <div id="next-race">
                        <h1>Próxima Corrida</h1>
                        <div id="next-race-name"></div>
                        <button id="btn-play">Continuar</button>
                    </div>

                </div>
                <div id="drivers-car-section">
                    <div id="drivers"></div>
                    <div id="car" class="bars-table">
                        <div id="car-info"></div>
                        <div id="chassis"></div>
                        <div id="engine"></div>
                    </div>
                </div>
                <div id="engineering"></div>
                <div id="development"></div>
            </div>
        </div>

        <div id="main-menu">
            <h1>GP Tycoon</h1>
            <img src="./icon.webp" alt="Logo">
            <button id="start-game">Novo Jogo</button>
            <button id="load-game">Carregar Jogo</button>
            <small>Copyright © Gabriel Sousa</small>
        </div>

        <div id="players-menu"></div>
    </main>
</body>
</html>
