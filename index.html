<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css"/>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    
    <script src="./lib/sweetalert2.min.js"></script>

    <link rel="stylesheet" href="./lib/sweetalert2.min.css">
    <link rel="stylesheet" href="./lib/line-icons/lineicons.css">

    <script src="./lib/popper.min.js"></script>
    <script src="./lib/tippy-bundle.umd.min.js"></script>
    <script src="./lib/chart.js"></script>

    <script src="main.js" type="module" defer></script>
    <script src="events.js" type="module" defer></script>
    
    <title>Grand Prix Tycoon</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div id="team-menu">
            <div id="button-list">
                <button id="btn-save-game"><img src="./img/ui/save.png"> Salvar Jogo</button>
                <button id="btn-options"><img src="./img/ui/settings.png"> Opções</button>
                <br>
                <p>Classificação</p>
                <button id="btn-standings"><img src="./img/ui/ranking.png"> Pilotos</button>
                <button id="btn-team-standings"><img src="./img/ui/team-ranking.png"> Equipes</button>
                <br>
                <p>Mercado</p>
                <button id="btn-market" class="market"><img src="./img/ui/market.png"> Pilotos</button>
                <button id="btn-market-eng"  class="market-eng"><img src="./img/ui/market-eng.png"> Engenheiros</button>
                <br>
                <button id="btn-news"><img src="./img/ui/news.png">Notícias</button>
                <button id="btn-rules"><img src="./img/ui/document.png">Regras</button>
                <br>
                <button id="btn-search"><img src="./img/ui/search.png">Pesquisar</button>
                <button id="btn-historic"><img src="./img/ui/past.png">Histórico</button>
            </div>
            <div id="team-menu-interface">
                <div id="info">
                    <h1 id="year">2023</h1>
                    <div id="team">
                        <div>
                            <img id="team-logo" class="logo" alt="Team Logo">
                            <h1 id="name"></h1>
                        </div>
                        <div id="money" class="view-financial-report"></div>
                        <div id="reputation"></div>
                    </div>
                    <div id="next-race">
                        <h1>Próxima Corrida</h1>
                        <div id="next-race-name"></div>
                        <button id="btn-play">Continuar</button>
                    </div>

                </div>
                <div id="drivers-car-section">
                    <div id="drivers"></div>
                    <div id="car" class="bars-table">
                        <div id="car-info"></div>
                        <div id="chassis"></div>
                        <div id="engine"></div>
                    </div>
                </div>
                <div id="engineering"></div>
                <div id="development"></div>
            </div>
        </div>

        <div id="main-menu">
            <h1>GP Tycoon</h1>
            <img src="./icon.webp" alt="Logo">
            <button id="start-game">Novo Jogo</button>
            <button id="load-game">Carregar Jogo</button>
            <small>Copyright © <a href="https://jgss-gabriel-sousa.github.io/" target="_blank">JGSS</a> - v0.11</small>
        </div>

        <div id="players-menu"></div>
    </main>
</body>
</html>
